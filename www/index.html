<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller="newsController">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">KK's News Reader from The Hindu</h1>
      </ion-header-bar>
      <ion-content>
        <section class="list">
          <article class="item" ng-repeat="articles in news">
            <div class="padding text-center">
              <img ng-src="{{articles.urlToImage}}" alt="Image" style="height:250px; max-width:100%;">
            </div>
            <div class="text-center">
              <h2 style="white-space: normal; font-size: 25px;">{{articles.title}}</h2>
              <p style="white-space: normal; text-align:left">
                <b>{{articles.publishedAt}}-</b>&nbsp;&nbsp; 
                {{articles.description}}
              </p>
              <p><a href="{{articles.url}}">Ram Ram..Follow the Complete News</a></p>
            </div>
            </article>
          
        </section>
      </ion-content>
    </ion-pane>
  </body>
</html>
